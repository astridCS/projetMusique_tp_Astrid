    <h1 class="my-3 text-center text-success font-weight-bold"><i class="fas fa-pencil-alt text-success"> </i> Modification musique  <i class="fa fa-music text-dark" aria-hidden="true"></i></h1>
    <div id="corps">
        <form id="musicModif">
            <div class="row mx-5" >
                <div class="col-6">
                    <div class="form-group">
                        <label for="style">Style</label>
                        <br>
                        <input type="text" class="form-control" id="style">
                    </div>
                </div>   
                <div class="col-6">

                        <input type="text" class="form-control" id="auteur">
                    </div>
                    </div>
                </div>
            </div>
            <div class="row  mx-5">
                <div class="col-6">

                    </div>
                </div>
                <div class="col-6">

                        <label for="album">Album</label>
                        <br>
                        <input type="text" class="form-control" id="album">
                    </div>
                </div>
            </div>
            <div class="row  mx-5">
                <div class="col-6">
                    <div class="form-group">
                        <label for="annee">Année</label>
                        <br>

                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="origine">Origine</label>
                        <br>
                        <input type="text" class="form-control" id="origine">
                    </div>
                </div>
            </div>
            <div class="row  mx-5">
                <div class="col-6">
                    <div class="form-group">
                        <label for="caractere">Caractère</label>
                        <br>
                        <input type="text" class="form-control" id="caractere">

                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="url">Extrait en https: // URL:</label>
                        <br>
                        <input type="url" class="form-control" id="extrait">
                    </div>
                </div>
